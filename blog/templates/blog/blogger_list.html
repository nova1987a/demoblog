{% extends "base_generic.html" %}

{% block content %}
<h1>Blogger List</h1>
{% if blogger_list %}
<ul>
	{% for blogger in blogger_list %}
	<li>
		<a href="{{ blogger.get_absolute_url }}">{{ blogger }} ({{ blogger.date_of_birth }})</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<p> There's no blogger in the blog.</p>
{% endif %}
{% endblock %}
