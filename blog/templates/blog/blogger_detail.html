{% extends "base_generic.html" %}
<!-- {% block title %} Local balajan library -- Author's work {% endblock %} -->
{% block content %}
<h1>Blogger: {{ blogger }}</h1>
<p><strong>Blogs</strong></p>
<dl>
	{% for blog in blogger.blog_set.all %}
	<dt><a href="{% url 'blog-detail' blog.pk %}">{{ blog }}</a> </dt>
	<dd>{{ blog.content }}</dd>
	{% endfor %}
	<hr>
	
</dl>
{% endblock %}
